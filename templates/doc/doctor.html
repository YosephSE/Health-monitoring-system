{% extends "base.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Doctors panel{% endblock %}</title>
</head>
<body>
{% block webcontent %}
<header class="text-center d-flex align-items-center bg-primary py-3">
  <h1 class="text-white mx-auto">This is the doctors control panel</h1>
</header>
<hr>
<div class="d-flex flex-column align-items-center mx-auto" style="width: 50%; height: 50%;">
  <button class="btn btn-success btn-lg m-3" style="width: 100%;"><a href="{{ url_for('patient_list') }}">Patient</a></button>
    <button class="btn btn-success btn-lg m-3" style="width: 100%;"><a href="{{ url_for('prescription') }}">Prescription</a></button>
    <button class="btn btn-success btn-lg m-3" style="width: 100%;"><a href="{{ url_for('news') }}">News</a></button>
    <button class="btn btn-danger btn-lg m-3" style="width: 100%;">Sign out</button>
  </div>
  <hr>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
