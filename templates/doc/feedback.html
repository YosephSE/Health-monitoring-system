{% extends 'doc/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Feedback{% endblock %}</title>
</head>
<body>
{% block webcontent %}
<header class="text-center d-flex align-items-center bg-primary py-3">
  <h1 class="text-white mx-auto font-weight-bold">Feedback</h1>
</header>
<br><br>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Feedback</th>
    </tr>
  </thead>
  <tbody>
    {% for f in feed: %}
      <tr>
        <td>{{f[1]}}</td>
        <td>{{f[2]}}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
<br><br>
{% endblock %}
</body>
</html>
