{% extends 'nurse/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Recent cases{% endblock %}</title>
</head>
<body>
{% block webcontent %}
<header class="text-center d-flex align-items-center bg-primary py-3">
    <h1 class="text-white mx-auto">Here is the patient list</h1>
  </header>
  <br><br>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      {% for p in patient: %}
      <tr>
        <td>{{p[0]}}</td>
        <td>{{p[1]}}</td>
        <td>{{p[2]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
</body>
</html>
