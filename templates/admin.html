{% extends "base.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin panel{% endblock %}</title>
</head>
<body>
{% block webcontent %}
<hr>
  <div class="d-flex flex-column align-items-center mx-auto" style="width: 50%; height: 50%;">
    <button class="btn btn-success btn-lg m-3" style="width: 100%;">Create account</button>
    <button class="btn btn-success btn-lg m-3" style="width: 100%;">Patient regstration</button>
    <button class="btn btn-success btn-lg m-3" style="width: 100%;">News</button>
    <button class="btn btn-danger btn-lg m-3" style="width: 100%;">Sign out</button>
  </div>
  
<hr>
  
{% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
